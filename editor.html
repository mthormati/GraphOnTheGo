<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Mixmax &middot; Giphy</title>

  <!-- Mixmax SDK -->
  <script defer src="https://d1xa36cy0xt122.cloudfront.net/v1/Mixmax.js"></script>

  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="/extendedStyles.css">
  <link rel="stylesheet" href="/comboBox.css">
  <link href='//fonts.googleapis.com/css?family=Merriweather:400,700,400italic,700italic,900,900italic,300italic,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/handsontable/0.34.4/handsontable.min.css">
  <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handsontable/0.34.4/handsontable.full.min.js"></script>
  <script src="/lib/masonry.js"></script>
</head>

<body data-current-theme="gmail">

    <header class="toolbar text-center text-header toolbar--app gamma ui-face">Create a Chart</header>

    <div class="general-container">
      <div class="ui-combobox">
        <div class="ui-value" placeholder="Select Graph"></div>
        <div class="ui-options">
          <label id="line-selector">Scatter Chart</label>
          <label id="bar-selector">Bar Chart</label>
          <label id="pie-selector">Pie Chart</label>
        </div>
      </div>
    </div>

    <div id="bar-inputs">
      <div class="general-container">
        <input id="plot-title" class="field field--border option-title input" placeholder="Chart Title">
      </div>
    </div>
    <div id="line-inputs">
      <div class="general-container">
        <input id="line-title" class="field field--border option-title input" placeholder="Chart Title">
        <input id="line-x" class="field field--border option-title input" placeholder="X-Axis Title">
        <input id="line-y" class="field field--border option-title input" placeholder="Y-Axis Title">        
      </div>
    </div>

    <div id="general-inputs">
      <div id="table-container">
        <div id="example" class="dataTable"></div>
      </div>
      <div id="preview-button" class="btn zeta mr">Preview Chart</div>
    </div>

    <div id="bar-chart" class="chart-container">
      <canvas id="barChart" width="0" height="0"></canvas>
      <canvas id="pieChart" width="0" height="0"></canvas>        
      <canvas id="lineChart" width="0" height="0"></canvas>        
    </div>

    <div id="submitButton" class="btn zeta mr">Add Chart</div>    

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.min.js"></script>
  <script src="index.js"></script>

<script>
  document.querySelector('#bar-inputs').style.display = 'none';
  document.querySelector('#line-inputs').style.display = 'none';  
  document.querySelector('#general-inputs').style.visibility = 'hidden';
  document.querySelector('#barChart').style.display = 'none';
  document.querySelector('#pieChart').style.display = 'none';
  document.querySelector('#lineChart').style.display = 'none';
  document.querySelector('#submitButton').style.display = 'none';
</script>
</body>
</html>
